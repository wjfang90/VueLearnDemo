<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <h4>这里的内容会被替换到login组件</h4>
    </div>

    <script>

        //常用组件都单独定义在login.vue文件中，内容包含template script style
        var login = {
            template: '<p>登录组件</p>'
        }

        var vm = new Vue({
            el: '#app',
            data: {},
            //createElements 是一个 方法，能够把指定的 组件模板，渲染为 html 结构
            render: function (createElements) {
                return createElements(login);// 注意：这里 return 的结果，会 替换页面中 el 指定的那个 容器
            }
        })



        //使用render 渲染import 的 .vue组件
        /*
        
        // 总结梳理： webpack 中如何使用 vue :

        // 在webpack 中尝试使用 Vue：
        // 注意： 在 webpack 中， 使用 import Vue from 'vue' 导入的 Vue 构造函数，功能不完整，只提供了 runtime-only 的方式，并没有提供 像网页中那样的使用方式；


        // import Vue from '../node_modules/vue/dist/vue.js'
        // 回顾 包的查找规则：
        // 1. 找 项目根目录中有没有 node_modules 的文件夹
        // 2. 在 node_modules 中 根据包名，找对应的 vue 文件夹
        // 3. 在 vue 文件夹中，找 一个叫做 package.json 的包配置文件
        // 4. 在 package.json 文件中，查找 一个 main 属性【main属性指定了这个包在被加载时候，的入口文件】


        // 1. 安装vue的包：  npm i vue -S
        // 2. 由于 在 webpack 中，推荐使用 .vue 这个组件模板文件定义组件，所以，需要安装 能解析这种文件的 loader    npm i vue-loader vue-template-complier -D
        // 3. 在 main.js 中，导入 vue 模块  import Vue from 'vue'
        // 4. 定义一个 .vue 结尾的组件，其中，组件有三部分组成： template script style
        // 5. 使用 import login from './login.vue' 导入这个组件
        // 6. 创建 vm 的实例 var vm = new Vue({ el: '#app', render: c => c(login) })
        // 7. 在页面中创建一个 id 为 app 的 div 元素，作为我们 vm 实例要控制的区域；
        */
    </script>
</body>

</html>
